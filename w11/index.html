<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <a href="#" class="logo-container">
        <img src="./assets/crown.svg" alt="" />
      </a>
      <div class="options">
        <a href="#" class="option">Shop</a>
        <a href="#" class="option">Contacts</a>
        <a href="#" class="option">Sign In</a>
        <div class="cart-icon" onclick="cartToggle()">
          <img src="./assets/shopping-bag.svg" alt="" class="shopping-icon" />
        </div>
        <div class="cart-dropdown">
          <div class="cart-items">
            <div class="cart-item">
              <img src="./assets/brown-brim.png" alt="" />
              <div class="item-details">
                <span class="name">Brown Brim</span>
                <span class="price">25</span>
              </div>
            </div>
            <div class="cart-item">
              <img src="./assets/blue-jean-jacket.png" alt="" />
              <div class="item-details">
                <span class="name">Blue Jean Jacket</span>
                <span class="price">90</span>
              </div>
            </div>
            <div class="cart-item">
              <img src="./assets/yeezy.png" alt="" />
              <div class="item-details">
                <span class="name">yeezy</span>
                <span class="price">280</span>
              </div>
            </div>
            <div class="cart-item">
              <img src="./assets/floral-blouse.png" alt="" />
              <div class="item-details">
                <span class="name">Floral-Blouse</span>
                <span class="price">20</span>
              </div>
            </div>
            <div class="cart-item">
              <img src="./assets/long-sleeve.png" alt="" />
              <div class="item-details">
                <span class="name">Floral T-shirt</span>
                <span class="price">20</span>
              </div>
            </div>
          </div>
          <button class="custom-btn">Go Check Out</button>
        </div>
      </div>
    </div>

    <script>
      function cartToggle() {
        p = document.querySelector('.cart-dropdown');
        console.log('cart-dropdown', p.classList);
        p.classList.toggle('show');
      }
    </script>
  </body>
</html>
